<!DOCTYPE html> html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| 5G Plot App</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./tables.module.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/main.js" type="module"></script>


    <!-- I should probably pack stuff to be able to use npm packages more comfortably -->
    <script src="/lib/heatmap.js/heatmap.js"></script>
    <script defer src="/lib/heatmap.js/leaflet-heatmap/leaflet-heatmap.js"></script>
    <script src="/client/client.index.js" type="module"></script>
</head>

<body>

    <!-- My popup showing progress -->


    <div class="modal-wrapper">
        <div class="modal-bg-page-cover"></div>
        <div class="my-load-popup">
            <svg class="loading-svg rotate" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                <path
                    d="M14.1 3.1c0 1.1-1 2-2.1 2s-2.1-0.9-2.1-2 1-2.1 2.1-2.1 2.1 0.9 2.1 2.1z m-2.1 15.8c1.1 0 2.1 0.9 2.1 2s-1 2.1-2.1 2.1-2.1-0.9-2.1-2.1 1-2 2.1-2z m8.9-9c1.2 0 2.1 1 2.1 2.1s-0.9 2.1-2.1 2.1-2-1-2-2.1 0.9-2.1 2-2.1z m-15.8 2.1c0 1.1-0.9 2.1-2 2.1s-2.1-1-2.1-2.1 0.9-2.1 2.1-2.1 2 1 2 2.1z m0.6 4.3c1.1 0 2 0.9 2 2 0 1.2-0.9 2.1-2 2.1s-2.1-0.9-2.1-2.1 0.9-2 2.1-2z m12.6 0c1.2 0 2.1 0.9 2.1 2 0 1.2-0.9 2.1-2.1 2.1s-2-0.9-2-2.1 0.9-2 2-2z m-12.6-12.7c1.1 0 2 0.9 2 2.1s-0.9 2-2 2-2.1-0.9-2.1-2 0.9-2.1 2.1-2.1z">
                </path>
            </svg>
            <p class="loading-text">Cargando...</p>
        </div>
    </div>


    <header class="header">
        <div>
            <img src="favicon.png">
            <h1>Mapping client for 5G AR app </h1>
        </div>
        <form action="/logout" method="POST"> <button type="submit" class="logout-button"> Logout</button></form>
    </header>
    <main>


        <form class="what-to-plot-selection">
            <div class="room-choose-container scrollable-max-size">
                <label>Room visualization:</label>
                <select data-dynamic="roomsSelect">
                    <option>Select a room to visualize</option>
                </select>
            </div>

            <ul class="session-choose scrollable-max-size" data-dynamic="sessions">
                <li class="session-item design-only">
                    <label>
                        <span class="session-name">Example session</span>
                    </label>
                    <input type="checkbox" data-id="" />
                </li>
                <!--THIS ID FILLED DYNAMICALLY-->
            </ul>
        </form>


        <h1>Currently displaying</h1>
        <div id="measurements">
            <!--THIS ID FILLED DYNAMICALLY-->
        </div>

        <div class="heatmap-controls">

            <button class="ia-training-btn"> Training </button>
            <button class="ia-status-btn"> Check status </button>
            <button class="ia-inference-btn"> Inference </button>
        </div>

        <section class="grid-form-map">

            <div id="map">
                <!-- <div class="map-disabled-overlay"></div> -->

                <aside id="map-menu-overlay">
                    <h4>Property Visualized</h4>
                    <select id="property-select-menu">
                        <option> "Default"</option>

                    </select>
                </aside>

            </div>
        </section>

        <!-- <form class="viz-controls-form">
            Adjust Plot Origin
            <input name="latitude" type="text" placeholder="latitude [-90, 90]" required />
            <input name="longitude" type="text" placeholder="longitude [-180, 180]" required />
            <input name="rotation" type="text" placeholder="rotation (optional)" />
            <button type="submit" class="button interactable"> Reset</button>
        </form> -->




        <button onclick="alert('AAAAAAAAA')"></button>
        
        <button onclick="(ev)=>{alert('SHIT')}"> Test arrowfunction</button>






        <section>
            <h2>Room</h2>
            <div class="tables room">
                Room as table here
            </div>
        </section>

        <section>
            <h2>Sessions</h2>
            <div class="tables sessions">
                Sessions as table here
            </div>
        </section>
        <section>
            <h2>Measurements</h2>
            <div class="tables measurements">
                Measurements as table here
            </div>


        </section>


    </main>

    <footer class="footer">
        <a href="https://espaciosoa.com/">&#169; EspacioSOA</a>
        <p> Julian Camarillo 26, 6, 28037 Madrid</p>
        <pre>Developed by <a href="https://alejandro-rey.me" >@alreylz</a></pre>
    </footer>

</body>

</html>
