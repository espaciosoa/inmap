<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| 5G Plot App</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./tables.module.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/main.js" type="module"></script>


    <!-- I should probably pack stuff to be able to use npm packages more comfortably -->
    <script src="/lib/heatmap.js/heatmap.js"></script>
    <script defer src="/lib/heatmap.js/leaflet-heatmap/leaflet-heatmap.js"></script>
    <script src="/client/client.index.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div>
            <img src="favicon.png">
            <h1>Mapping client for 5G AR app </h1>
        </div>
        <form action="/logout" method="POST"> <button type="submit" class="logout-button"> Logout</button></form>
    </header>
    <main>


        <form class="what-to-plot-selection">
            <div class="room-choose-container scrollable-max-size">
                <label>Room visualization:</label>
                <select data-dynamic="roomsSelect">
                    <option>Select a room to visualize</option>
                </select>
            </div>

            <ul class="session-choose scrollable-max-size" data-dynamic="sessions">
                <li class="session-item design-only">
                    <label>
                        <span class="session-name">Example session</span>
                    </label>
                    <input type="checkbox" data-id="" />
                </li>
                <!--THIS ID FILLED DYNAMICALLY-->
            </ul>
        </form>


        <h1>Currently displaying</h1>
        <div id="measurements">
            <!--THIS ID FILLED DYNAMICALLY-->
        </div>

        <section class="grid-form-map">

            <div id="map">
                <!-- <div class="map-disabled-overlay"></div> -->

                <aside id="map-menu-overlay">
                    <h4>Property Visualized</h4>
                    <select id="property-select-menu">
                        <option> "Default"</option>

                    </select>
                </aside>

            </div>
        </section>

        <!-- <form class="viz-controls-form">
            Adjust Plot Origin
            <input name="latitude" type="text" placeholder="latitude [-90, 90]" required />
            <input name="longitude" type="text" placeholder="longitude [-180, 180]" required />
            <input name="rotation" type="text" placeholder="rotation (optional)" />
            <button type="submit" class="button interactable"> Reset</button>
        </form> -->






        <section>
            <h2>Room</h2>
            <div class="tables room">
                Room as table here
            </div>
        </section>

        <section>
            <h2>Sessions</h2>
            <div class="tables sessions">
                Sessions as table here
            </div>
        </section>
        <section>
            <h2>Measurements</h2>
            <div class="tables measurements">
                Measurements as table here
            </div>


        </section>


    </main>

    <footer class="footer">
        <a href="https://espaciosoa.com/">&#169; EspacioSOA</a>
        <p> Julian Camarillo 26, 6, 28037 Madrid</p>
        <pre>Developed by <a href="https://alejandro-rey.me" >@alreylz</a></pre>
    </footer>

</body>

</html>
